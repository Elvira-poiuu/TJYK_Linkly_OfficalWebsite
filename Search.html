    <script>
      // ==================== Real API Integration ====================

      async function searchUsers(query) {
        const token = localStorage.getItem("token");
        /*
        if (!token) {
             // Optional: Handle unauthorized case if token is strictly required
             // window.location.href = '/login';
             // For now we might try searching without token or let backend fail
        }
        */

        const response = await fetch(
          `/user/search?keyword=${encodeURIComponent(query)}`,
          {
            method: "GET",
            headers: {
              Authorization: token ? `Bearer ${token}` : "",
              "Content-Type": "application/json",
            },
          }
        );

        if (!response.ok) {
          throw new Error(`API Error: ${response.status}`);
        }

        const result = await response.json();

        // Ensure we return the array. The backend says res.json({ success: true, data })
        // So we want result.data
        return result;
      }

      // ==================== UI æ¸²æŸ“ ====================
      const searchInput = document.getElementById("searchInput");
      const searchBtn = document.getElementById("searchBtn");
      const resultsContainer = document.getElementById("resultsContainer");

      // æ¸²æŸ“åŠ è½½çŠ¶æ€
      function renderLoading() {
        resultsContainer.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p style="color: #86868b; font-size: 17px;">API æ­£åœ¨æœç´¢...</p>
                </div>
            `;
      }

      // æ¸²æŸ“ç©ºçŠ¶æ€
      function renderEmpty() {
        resultsContainer.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">ğŸ”</div>
                    <p class="empty-text">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„ç»“æœï¼Œè¯•è¯•æ¢ä¸ªå…³é”®è¯ï¼Ÿ</p>
                </div>
            `;
      }

      // æ¸²æŸ“ç”¨æˆ·å¡ç‰‡
      function renderResults(users) {
        if (!users || users.length === 0) {
          renderEmpty();
          return;
        }

        resultsContainer.innerHTML = `
                <div style="margin-bottom: 20px;">
                    <p style="color: #86868b; font-size: 15px;">æ‰¾åˆ° <strong style="color: #f5f5f7;">${
                      users.length
                    }</strong> ä½åŒ¹é…çš„ç”¨æˆ·</p>
                </div>
                <div class="results-container">
                    ${users
                      .map((user) => {
                        // Map real API fields to UI fields
                        // backend: uid, name, email, shareLink
                        // UI wants: avatar, name, title, company, location, experience, tags
                        // We will supply defaults for missing fields
                        const displayName =
                          user.name || user.uid || "Unknown User";
                        const displayAvatar = (user.name ||
                          user.uid ||
                          "U")[0].toUpperCase();
                        const displayTitle = user.email || "ç”¨æˆ·"; // using email as subtext temporarily
                        const displayCompany = "Linkly User";
                        const displayLocation = "æœªçŸ¥";
                        const displayExp = "-";
                        const displayTags = user.shareLink ? ["ShareLink"] : [];

                        return `
                        <div class="user-card" onclick="viewProfile('${
                          user.uid
                        }')">
                            <div class="user-avatar">${displayAvatar}</div>
                            <div class="user-info">
                                <div class="user-name">${displayName}</div>
                                <div class="user-title">${displayTitle}</div>
                                <div style="font-size: 14px; color: #6e6e73; margin-bottom: 12px;">
                                     UID: ${user.uid}
                                </div>
                                <div class="user-tags">
                                    ${displayTags
                                      .map(
                                        (tag) =>
                                          `<span class="user-tag">${tag}</span>`
                                      )
                                      .join("")}
                                </div>
                            </div>
                            <div class="user-actions">
                                <button class="btn-primary" onclick="event.stopPropagation(); connectUser('${
                                  user.uid
                                }')">
                                    å‘èµ·è¿æ¥
                                </button>
                                <button class="btn-secondary" onclick="event.stopPropagation(); viewCard('${
                                  user.uid
                                }')">
                                    æŸ¥çœ‹åç‰‡
                                </button>
                            </div>
                        </div>
                    `;
                      })
                      .join("")}
                </div>
            `;
      }

      // æ‰§è¡Œæœç´¢
      async function performSearch() {
        const query = searchInput.value.trim();
        if (!query) return;

        renderLoading();

        try {
          const result = await searchUsers(query);
          if (result.success && Array.isArray(result.data)) {
            renderResults(result.data);
          } else {
            // Fallback if structure is different
            console.warn("Unexpected data structure", result);
            renderResults([]);
          }
        } catch (error) {
          console.error("Search error:", error);
          resultsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">âš ï¸</div>
                        <p class="empty-text">æœç´¢å‡ºé”™äº†: ${error.message}</p>
                    </div>
                `;
        }
      }

      // ==================== äº‹ä»¶ç»‘å®š ====================
      searchBtn.addEventListener("click", performSearch);

      searchInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          performSearch();
        }
      });

      // å»ºè®®æ ‡ç­¾ç‚¹å‡»
      document.querySelectorAll(".suggestion-chip").forEach((chip) => {
        chip.addEventListener("click", () => {
          searchInput.value = chip.dataset.query;
          performSearch();
        });
      });

      // ==================== ç”¨æˆ·æ“ä½œ ====================
      function viewProfile(userId) {
