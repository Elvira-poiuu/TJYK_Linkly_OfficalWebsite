<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Logo/webLOGOpart_icon_w_TRANSBG.png" type="image/x-icon">
    <title>Linkly - 联系我们</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --accent-blue: #0071e3;
            --border-color: #d2d2d7;
            --input-bg: #fff;
            --error-color: #ff3b30;
            --nav-height: 48px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif; }
        
        body { 
            background-color: var(--bg-color); 
            color: var(--text-primary); 
            min-height: 100vh;
            display: flex; 
            flex-direction: column;
            align-items: center;
            -webkit-font-smoothing: antialiased;
        }

        /* 导航栏 */
        .glass-nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        .navbar-links a { color: #1d1d1f; text-decoration: none; font-size: 0.875rem; transition: font-weight 0.3s ease; }
        .navbar-links a:hover { font-weight: bold; color: #0071e3; }
        .navbar-links a.active { font-weight: bold; color: #000000; }
        
        .navbar-btns .buy-btn { background-color: #1d1d1f; color: white; }
        .navbar-btns .buy-btn:hover { background-color: #0071e3; font-weight: bold; }
        .navbar-btns .login-btn:hover { color: #0071e3; font-weight: bold; }

        /* --- 页面容器 --- */
        .page-wrapper {
            width: 100%; max-width: 640px;
            padding: 120px 24px 80px;
            animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0; transform: translateY(20px);
        }

        /* 头部区域优化 */
        .header { text-align: center; margin-bottom: 48px; }
        .title { font-size: 40px; font-weight: 700; line-height: 1.1; letter-spacing: -0.01em; margin-bottom: 16px; color: #1d1d1f; }
        .sub-text { font-size: 17px; line-height: 1.5; color: var(--text-secondary); margin-bottom: 24px; }
        
        /* --- 优化后的邮箱卡片 --- */
        .email-capsule {
            display: inline-flex; align-items: center; gap: 8px;
            background: rgba(0, 113, 227, 0.05); /* 极淡的蓝色背景 */
            border: 1px solid rgba(0, 113, 227, 0.1);
            padding: 10px 20px; border-radius: 980px; /* 胶囊形状 */
            text-decoration: none; color: var(--accent-blue);
            transition: all 0.2s cubic-bezier(0.25, 0.1, 0.25, 1); cursor: pointer;
            margin-bottom: 32px;
        }
        .email-capsule:hover {
            background: rgba(0, 113, 227, 0.1);
            transform: scale(1.02);
            box-shadow: 0 2px 8px rgba(0, 113, 227, 0.08);
        }
        .email-capsule:active { transform: scale(0.98); background: rgba(0, 113, 227, 0.15); }
        
        .email-icon { width: 18px; height: 18px; }
        .email-text { font-size: 17px; font-weight: 500; letter-spacing: -0.01em; }

        /* 承诺文案 */
        .promise-text { font-size: 14px; color: var(--text-secondary); opacity: 0.8; }

        /* 表单样式 */
        .form-group { margin-bottom: 20px; position: relative; }
        
        .input-wrapper {
            position: relative; height: 52px;
            border: 1px solid var(--border-color); border-radius: 12px;
            background: var(--input-bg); transition: all 0.2s ease;
        }
        .input-wrapper:focus-within { border-color: var(--accent-blue); box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.12); }

        .form-input {
            width: 100%; height: 100%; border: none; background: transparent;
            padding: 18px 16px 6px; font-size: 17px; color: var(--text-primary); outline: none; border-radius: 12px;
        }
        .floating-label {
            position: absolute; left: 16px; top: 16px; font-size: 17px; color: var(--text-secondary);
            pointer-events: none; transition: all 0.2s ease; transform-origin: left top;
        }
        .form-input:focus ~ .floating-label, .form-input:not(:placeholder-shown) ~ .floating-label {
            transform: translateY(-10px) scale(0.75); color: var(--text-secondary);
        }

        /* 胶囊选择器 */
        .topic-label { font-size: 12px; font-weight: 600; color: var(--text-secondary); margin-bottom: 8px; display: block; text-transform: uppercase; letter-spacing: 0.05em; margin-left: 4px; }
        .pill-group { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 24px; }
        .pill-option { display: none; }
        .pill-btn {
            padding: 10px 18px; border: 1px solid var(--border-color); border-radius: 980px;
            font-size: 14px; color: var(--text-primary); cursor: pointer; transition: all 0.2s ease; background: #fff;
        }
        .pill-btn:hover { border-color: #888; background: #fafafa; }
        .pill-option:checked + .pill-btn { background-color: var(--text-primary); color: #fff; border-color: var(--text-primary); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .pill-group.error .pill-btn { border-color: var(--error-color); background: rgba(255,59,48,0.05); }

        .textarea-wrapper { height: auto; min-height: 120px; }
        .form-textarea {
            width: 100%; height: 100%; border: none; background: transparent; outline: none;
            padding: 14px 16px; font-size: 17px; resize: none; min-height: 120px; font-family: inherit; color: var(--text-primary);
        }
        .form-textarea::placeholder { color: #a1a1a6; font-size: 15px; }

        .submit-btn {
            width: 100%; padding: 16px; background-color: var(--accent-blue); color: #fff;
            font-size: 17px; font-weight: 600; border: none; border-radius: 12px; cursor: pointer;
            transition: transform 0.1s, background-color 0.2s; margin-top: 12px;
        }
        .submit-btn:hover { background-color: #0077ed; }
        .submit-btn:active { transform: scale(0.98); }
        .submit-btn.shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; background-color: var(--text-secondary); }

        .privacy-note {
            text-align: center; margin-top: 24px; font-size: 12px; color: var(--text-secondary);
            display: flex; align-items: center; justify-content: center; gap: 6px;
        }

        .success-message { display: none; text-align: center; padding: 100px 0; animation: fadeUp 0.6s forwards; }
        .success-icon { width: 64px; height: 64px; color: #34c759; margin-bottom: 24px; }

        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        @media (max-width: 600px) {
            .title { font-size: 34px; }
            .pill-btn { width: 100%; text-align: center; }
            .email-capsule { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>


    <div class="page-wrapper" id="mainContainer">
        
        <div class="header">
            <h1 class="title">联系我们</h1>
            <p class="sub-text">您可以直接发送邮件，或填写下方表单。</p>

            <a href="mailto:contact@linklyai.net" class="email-capsule" title="点击发送邮件">
                <svg class="email-icon" fill="currentColor" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
                <span class="email-text">contact@linklyai.net</span>
            </a>
            
            <p class="promise-text">
                我们将于 24 小时内主动与您联系。
            </p>
        </div>

        <form id="contactForm">
            <div class="form-group">
                <div class="input-wrapper">
                    <input type="text" id="name" class="form-input" placeholder=" " required>
                    <label for="name" class="floating-label">您的称呼</label>
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <input type="email" id="email" class="form-input" placeholder=" " required>
                    <label for="email" class="floating-label">工作邮箱</label>
                </div>
            </div>

            <div class="form-group">
                <label class="topic-label">您对什么感兴趣？ <span id="topicError" style="color:#ff3b30; display:none; margin-left:5px;">(请选择一项)</span></label>
                <div class="pill-group" id="pillGroup">
                    <label>
                        <input type="radio" name="topic" value="bespoke" class="pill-option">
                        <div class="pill-btn">全定制设计 (Bespoke)</div>
                    </label>
                    <label>
                        <input type="radio" name="topic" value="enterprise" class="pill-option">
                        <div class="pill-btn">企业批量采购</div>
                    </label>
                    <label>
                        <input type="radio" name="topic" value="other" class="pill-option">
                        <div class="pill-btn">其他商务合作</div>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper textarea-wrapper">
                    <textarea id="message" class="form-textarea" placeholder="任何您想提前告诉我们的细节（选填）..."></textarea>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                提交信息
            </button>

            <div class="privacy-note">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                您的信息仅用于本次沟通，严格保密。
            </div>
        </form>
    </div>

    <div class="success-message" id="successView">
        <svg class="success-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
        <h2 style="font-size: 32px; font-weight: 700; margin-bottom: 10px; color:#1d1d1f;">已提交</h2>
        <p style="color: #86868b; font-size: 19px;">感谢您的联络。<br>我们会尽快通过邮件与您沟通。</p>
        <button onclick="location.reload()" style="margin-top: 30px; background: transparent; border: 1px solid #d2d2d7; padding: 10px 24px; border-radius: 980px; cursor: pointer; color: #1d1d1f; transition:0.2s; font-size:15px;">返回</button>
    </div>

    
    <script>
        // 1. 导航栏高亮逻辑
        window.addEventListener('load', () => {
            const currentPage = window.location.pathname;
            const links = document.querySelectorAll('.navbar-links a');
            links.forEach(link => {
                const href = link.getAttribute('href');
                if (href && href !== '#' && currentPage.includes(href)) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        });

        // 2. 获取页面元素
        const form = document.getElementById('contactForm');
        const mainContainer = document.getElementById('mainContainer');
        const successView = document.getElementById('successView');
        const btn = document.querySelector('.submit-btn');
        const pillGroup = document.getElementById('pillGroup');
        const topicError = document.getElementById('topicError');

        // 3. 话题选择交互
        document.querySelectorAll('input[name="topic"]').forEach(radio => {
            radio.addEventListener('change', () => {
                pillGroup.classList.remove('error');
                topicError.style.display = 'none';
                btn.classList.remove('shake');
            });
        });

        // 4. 核心提交逻辑
        form.addEventListener('submit', async (e) => {
            // 【关键】阻止页面自动刷新
            e.preventDefault();
            
            // 检查是否选择了话题
            const selectedTopic = document.querySelector('input[name="topic"]:checked');
            if (!selectedTopic) {
                pillGroup.classList.add('error');
                topicError.style.display = 'inline';
                btn.classList.add('shake');
                setTimeout(() => btn.classList.remove('shake'), 500);
                return;
            }

            // 改变按钮状态
            const originalText = btn.textContent;
            btn.textContent = "正在发送...";
            btn.style.opacity = "0.7";
            btn.disabled = true;

            // 收集数据
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                topic: selectedTopic.value,
                message: document.getElementById('message').value
            };

            try {
                // 发送请求
                const response = await fetch('/api/send-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                });

                const result = await response.json();

                if (response.ok) {
                    // 成功：显示绿色对勾
                    mainContainer.style.display = 'none';
                    successView.style.display = 'block';
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } else {
                    // 失败：抛出错误
                    throw new Error(result.error || '发送失败');
                }

            } catch (error) {
                // 出错：恢复按钮
                alert('发送失败：' + error.message);
                btn.textContent = originalText;
                btn.style.opacity = "1";
                btn.disabled = false;
            }
        });
    </script>
    
<script src="Navbar_W.js"></script>
</body>
</html>
