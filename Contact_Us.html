        :root {
            --bg-color: #ffffff;
            --text-primary: #1d1d1f;

        body {

        /* 适配浅色背景的玻璃导航效果 */

        .navbar-links a {
            color: #1d1d1f; /* 文字改为深灰色 */

        .navbar-links a:hover {

        .navbar-links a.active {
            font-weight: bold;
            color: #000000; /* 激活状态为纯黑 */
        }

        .navbar-btns a {

        /* “购买”按钮：浅色背景下通常用黑底白字，或者蓝底白字 */
        .navbar-btns .buy-btn {

            color: white; /* 白字 */
        }

        .navbar-btns .buy-btn:hover {
            background-color: #0071e3; /* 悬停变蓝 */
            color: white;
            font-weight: bold;
        }

        /* “登录”按钮悬停效果 */
        .navbar-btns .login-btn:hover {
            color: #0071e3;
            font-weight: bold;
        }
    

        /* --- 2. 表单容器 --- */
        .page-wrapper {
            width: 100%;
            max-width: 580px;
            padding: 120px 20px 60px; /* 顶部留出导航栏空间 */
            animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0; transform: translateY(20px);
        }

        .header { text-align: center; margin-bottom: 50px; }

            margin-bottom: 16px;

        /* 承诺文案 */
        .promise-text {
            font-size: 21px; line-height: 1.4; color: var(--text-secondary);
            max-width: 480px; margin: 0 auto;
        }
        .highlight {
            color: var(--accent-blue); font-weight: 600; display: block; margin-top: 4px;
        }

        /* --- 表单控件 --- */
        .form-group { margin-bottom: 24px; position: relative; }

        /* 浮动标签输入框 */
        .input-wrapper {
            position: relative;
            height: 56px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--input-bg);
            transition: all 0.2s ease;
        }
        
        .input-wrapper:focus-within {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.15);
        }

        .form-input {
            width: 100%; height: 100%;
            border: none; background: transparent;
            padding: 20px 16px 6px;
            font-size: 17px; color: var(--text-primary);
            outline: none;
            border-radius: 12px;
        }

        .floating-label {
            position: absolute;
            left: 16px; top: 18px;
            font-size: 17px; color: var(--text-secondary);
            pointer-events: none;
            transition: all 0.2s ease;
            transform-origin: left top;
        }

        .form-input:focus ~ .floating-label,
        .form-input:not(:placeholder-shown) ~ .floating-label {
            transform: translateY(-10px) scale(0.75);
            color: var(--text-secondary);
        }

        /* 胶囊选择器 (Topic Pill Selectors) */
        .topic-label {
            font-size: 12px; font-weight: 600; color: var(--text-secondary); 
            margin-bottom: 10px; display: block; text-transform: uppercase; letter-spacing: 0.05em;
        }

        .pill-group {
            display: flex; gap: 12px; flex-wrap: wrap;
            padding: 4px; /* 为错误提示留一点空间 */
            border-radius: 16px;
            transition: background 0.3s;
        }
        /* 错误状态下的胶囊组 */
        .pill-group.error {
            background: rgba(255, 59, 48, 0.05);
            box-shadow: 0 0 0 1px var(--error-color);
        }

        .pill-option { display: none; }

        .pill-btn {
            padding: 12px 20px;
            border: 1px solid var(--border-color);
            border-radius: 980px;
            font-size: 14px; color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            background: #fff;
        }

        .pill-btn:hover { border-color: #888; }

        /* 选中状态 */
        .pill-option:checked + .pill-btn {
            background-color: var(--text-primary);
            color: #fff;
            border-color: var(--text-primary);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        /* 文本域 */
        .textarea-wrapper { height: auto; min-height: 120px; }
        .form-textarea {
            width: 100%; height: 100%; border: none; background: transparent; outline: none;
            padding: 16px; font-size: 17px; resize: none; min-height: 120px;
            font-family: inherit; color: var(--text-primary);
        }
        .form-textarea::placeholder { color: #a1a1a6; }

        /* --- 底部行动区 --- */
        .submit-btn {
            width: 100%;
            padding: 18px;
            background-color: var(--accent-blue);
            color: #fff;
            font-size: 17px; font-weight: 600;
            border: none; border-radius: 14px;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
            margin-top: 10px;
        }

        .submit-btn:hover { background-color: #0077ed; }
        .submit-btn:active { transform: scale(0.98); }
        /* 抖动动画 (未填完时触发) */
        .submit-btn.shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; background-color: var(--text-secondary); }

        .privacy-note {
            text-align: center; margin-top: 20px;
            font-size: 12px; color: var(--text-secondary);
            display: flex; align-items: center; justify-content: center; gap: 6px;
        }

        /* 成功状态 */
        .success-message {
            display: none; text-align: center; padding: 100px 0;
            animation: fadeUp 0.6s forwards;
        }
        .success-icon {
            width: 60px; height: 60px; color: #34c759; margin-bottom: 20px;
        }

        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        /* 移动端适配 */
        @media (max-width: 600px) {
            .title { font-size: 32px; }
            .promise-text { font-size: 17px; }
            .pill-group { flex-direction: column; gap: 8px; }
            .pill-btn { width: 100%; text-align: center; }
        }
    </style>

    <script>
        window.addEventListener('load', () => {
                const currentPage = window.location.pathname;  // 获取当前页面路径
                const links = document.querySelectorAll('.navbar-links a');  // 获取导航栏中的所有链接
                
                links.forEach(link => {
                    // 获取 href 属性
                    const href = link.getAttribute('href');
                    // 如果当前页面路径包含链接的 href，且 href 不为空或仅仅是 #
                    if (href && href !== '#' && currentPage.includes(href)) {
                        link.classList.add('active');  // 给当前链接添加 active 类
                    } else {
                        link.classList.remove('active');  // 否则移除 active 类
                    }
                });
            });

        const form = document.getElementById('contactForm');
        const mainContainer = document.getElementById('mainContainer');
        const successView = document.getElementById('successView');
        const btn = document.querySelector('.submit-btn');
        const pillGroup = document.getElementById('pillGroup');
        const topicError = document.getElementById('topicError');

        // 监听单选变化，消除错误提示
        document.querySelectorAll('input[name="topic"]').forEach(radio => {
            radio.addEventListener('change', () => {
                pillGroup.classList.remove('error');
                topicError.style.display = 'none';
                btn.classList.remove('shake');
            });
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // 校验：必须选择一个 Topic
            const selectedTopic = document.querySelector('input[name="topic"]:checked');
            if (!selectedTopic) {
                // 触发错误动效
                pillGroup.classList.add('error');
                topicError.style.display = 'inline';
                btn.classList.add('shake');
                
                // 500ms 后移除抖动类，允许再次触发
                setTimeout(() => btn.classList.remove('shake'), 500);
                return;
            }

            // 模拟发送状态
            const originalText = btn.textContent;
            btn.textContent = "正在发送...";
            btn.style.opacity = "0.7";
            btn.disabled = true;
            
            setTimeout(() => {
                // 隐藏表单，显示成功页
                mainContainer.style.display = 'none';
                successView.style.display = 'block';
                // 滚动回顶部
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, 1000);
        });
    </script>
